<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>TODO supply a title</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<table class="table" border="1">
  <thead>
  <tr>
    <th>Id</th>
    <th>Nome</th>
    <th>Data Nascimento</th>
    <th>Sexo</th>
    <th>Altura</th>
    <th>Peso</th>
    <th>Tipo</th>
    <th>Time</th>
  </tr>
  </thead>
  <tr th:each="p : ${player}">
    <td th:text="${p.id}"> </td>
    <td th:text="${p.name}"> </td>
    <td th:text="${p.birthDate}"> </td>
    <td th:text="${p.gender}"> </td>
    <td th:text="${p.height}"> </td>
    <td th:text="${p.weight}"> </td>
    <td th:text="${p.tipo}"> </td>
    <td th:text="${p.team!=null ? p.team.getName():0}"> </td>
    <td> <a th:href="@{/player/edit/{id}(id=${p.id})}">Editar</a> </td>
    <td> <a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"  th:href="@{/player/remove/{id}(id=${p.id})}">Excluir</a> </td>
  </tr>
</table>

</body>
</html>
