<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>TODO supply a title</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<table class="table" border="1">
  <thead>
  <tr>
    <th>Id</th>
    <th>Nome</th>
  </tr>
  </thead>
  <tr th:each="t : ${team}">
    <td th:text="${t.id}"> </td>
    <td th:text="${t.name}"> </td>
    <td> <a th:href="@{/team/edit/{id}(id=${t.id})}">Editar</a> </td>
    <td> <a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"  th:href="@{/team/remove/{id}(id=${t.id})}">Excluir</a> </td>
  </tr>
</table>

</body>
</html>
